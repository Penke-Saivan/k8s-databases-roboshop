#create  default service, headless service, statefulset(PVC template)

apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: roboshop
spec:
  selector:
    component: rabbitmq
    project: roboshop
    tier: db
  ports:
    - protocol: TCP
      port: 5672 #service port - clusterIPport
      targetPort: 5672
---
#Headless service
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-headless
  namespace: roboshop
spec:
  clusterIP: None
  selector:
    component: rabbitmq
    project: roboshop
    tier: db
  ports:
    - protocol: TCP
      port: 5672 #service port - clusterIPport
      targetPort: 5672
---
# Statefulset- just like deploymewnt
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
  namespace: roboshop
spec:
  selector:
    matchLabels:
      component: rabbitmq
      project: roboshop
      tier: db
  serviceName: "rabbitmq-headless" #this should be headless service name
  replicas: 1 # by default is 1
  # minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        component: rabbitmq
        project: roboshop
        tier: db
    spec:
      # terminationGracePeriodSeconds: 10
      containers:
        - name: rabbitmq
          image: rabbitmq:3
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: roboshop
            - name: RABBITMQ_DEFAULT_PASS
              value: roboshop123
          # ports:
          # - containerPort: 80
          #   name: web
          volumeMounts:
            - name: rabbitmq
              mountPath: /var/lib/rabbitmq
              #PVC
  volumeClaimTemplates:
    - metadata:
        name: rabbitmq
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "roboshop-ebs"
        resources:
          requests:
            storage: 1Gi
